        <!-- Payment Schedule Table -->
        <div class="slds-p-horizontal_medium slds-p-bottom_medium payment-schedule-container">
            <div class="table-wrapper">
                <lightning-datatable key-field="id" data={paymentScheduleItems} columns={scheduleColumns}
                    hide-checkbox-column show-row-number-column>
                </lightning-datatable>
            </div>
        </div>

        <!-- Fullscreen Modal -->
        <template if:true={showFullscreen}>
            <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open slds-modal_large">
                <div class="slds-modal__container fullscreen-modal">
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                            title="Close" onclick={handleFullscreenToggle}>
                            <lightning-icon icon-name="utility:close" size="small" variant="inverse"></lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                        <h2 class="slds-modal__title">
                            Payment Schedule - Version {selectedVersion.Version_Number__c}
                        </h2>
                    </header>
                    <div class="slds-modal__content slds-p-around_medium">
                        <lightning-datatable key-field="id" data={paymentScheduleItems} columns={scheduleColumns}
                            hide-checkbox-column>
                        </lightning-datatable>
                    </div>
                    <footer class="slds-modal__footer">
                        <lightning-button label="Export" icon-name="utility:download" onclick={handleExportSchedule}>
                        </lightning-button>
                        <lightning-button label="Close" variant="brand" onclick={handleFullscreenToggle}>
                        </lightning-button>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>
